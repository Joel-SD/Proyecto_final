<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>



<link type="text/css" rel="stylesheet" href="./styles/login.css">

    <title>Inicia sesion</title>

</head>

<body>
  
  
  <div class="login">
    <h1 class="text-center">Bienvenido!</h1>


    <form class="needs-validation">

    <div class="form-group was-validated">
    <label class="form-label" for="userr">Usuario</label>
    <input class="form-control" type="text" id="userr" required>
    <div class="invalid-feedback">
      Por favor ingrese su dirección email
    </div>
    </div>

    <div class="form-group was-validated">
      <label class="form-label" for="passwordd">Contraseña</label>
      <input class="form-control" type="password" id="passwordd" required>
      <div class="invalid-feedback">
        Por favor ingrese su contraseña
      </div>
    </div>

    <input class="btn btn-success w-100" type="button" onclick="datosJSON()" value="Iniciar Sesion">
    </form>
  </div>


  <script type="text/javascript" src="./scripts/validar.js"></script>


    
</body>
</html>
